<body>
  <div class="container d-flex flex-wrap justify-content-center align-items-center" style="height: 100px;">
    <div class="progress col-12" style="height:20px;">
      <div class="progress-bar bg-success progress-bar-striped active" 
      role="progressbar" 
      aria-valuenow="50" 
      aria-valuemin="0" 
      aria-valuemax="100" 
      text="aria-valuenow"  
      style="width: 50%">50%</div>
    </div>
    <button class="btn btn-secondary btn-sm" type="button" id="1" style="width: 80px; margin: auto 40px;">+1%</button>
    <button class="btn btn-secondary btn-sm" type="button" id="3" style="width: 80px; margin: auto 40px;">+3%</button>
    <button class="btn btn-secondary btn-sm" type="button" id="5" style="width: 80px; margin: auto 40px;">+5%</button>
  </div>
<!-- Scripts   -->
